    <nav class="sw-nav" id="sw-nav">

  <!-- Page-only styles for header (keeps your style.css intact) -->
  <style>
    /* ===== Active Link ===== */
    .sw-nav a.active {
      color: #2E8B57;
      font-weight: 900;
      position: relative;
    }
    .sw-nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 3px;
      border-radius: 999px;
      background: rgba(46, 139, 87, 0.9);
    }

    /* ===== Mobile Menu ===== */
    .sw-header { position: relative; }

    .sw-burger {
      display: none;
      width: 46px;
      height: 42px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      border-radius: 12px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px;
    }
    .sw-burger span {
      display: block;
      width: 22px;
      height: 2px;
      border-radius: 999px;
      background: rgba(0,0,0,0.7);
      transition: transform .2s ease, opacity .2s ease;
    }
    .sw-burger.is-open span:nth-child(1) { transform: translateY(6px) rotate(45deg); }
    .sw-burger.is-open span:nth-child(2) { opacity: 0; }
    .sw-burger.is-open span:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }

    @media (max-width: 900px) {
      .sw-burger { display: inline-flex; }

      .sw-nav {
        display: none;
        width: 100%;
        margin-top: 12px;
        background: #fff;
        border: 1px solid rgba(0,0,0,0.08);
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        padding: 8px;
      }

      .sw-nav.open { display: block; }

      .sw-nav ul {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin: 0;
        padding: 6px;
      }

      .sw-nav li { width: 100%; }

      .sw-nav a {
        display: block;
        padding: 10px 12px;
        border-radius: 12px;
      }

      .sw-nav a:hover {
        background: rgba(46,139,87,0.08);
      }

      .sw-nav a.active::after { display: none; }
      .sw-nav a.active { background: rgba(46,139,87,0.12); }
    }
  </style>
</header>
<!-- ===== End Header ===== -->
